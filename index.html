<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzing Trends of NYC Airbnb</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('newyork.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.3); /* light black overlay */
      z-index: -1;
    }

    h1 {
      color: #ff5a5f;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      text-align: center;
      font-size: 36px;
    }

    p {
      text-align: center;
      font-size: 20px;
      margin-bottom: 40px;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .viz-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .viz-card:hover {
      transform: scale(1.03);
    }

    .viz-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .viz-card a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #008489;
      font-size: 16px;
      font-weight: bold;
    }

    .viz-card a:hover {
      color: #005f63;
    }

    .pagination {
      margin-top: 40px;
      text-align: center;
    }

    .pagination a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #008489;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .pagination a:hover {
      background-color: #005f63;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
    }
  </style>
</head>
<body>
  <a href="index.html">
    <img src="airbnb.png" alt="Airbnb Logo" class="logo">
  </a>
  
  <style>
    .logo {
      position: fixed;
      top: 20px;
      left: 0;
      width: 140px;
      height: auto;
      z-index: 10;
    }
  </style>
   
  <h1>Analyzing Trends of NYC Airbnb</h1>
  <div class="gallery">
    <!-- Page 1: Visualizations 1-6 -->
    <div class="viz-card">
      <a href="viz_1/index.html">
        <img src="Images/1.png" alt="Visualization 1">
        Animated Radial Bar Chart
      </a>
    </div>
    <div class="viz-card">
      <a href="viz_2/index.html">
        <img src="Images/2.png" alt="Visualization 2">
        Visualization 2
      </a>
    </div>
    <div class="viz-card">
      <a href="viz_3/index.html">
        <img src="Images/3.png" alt="Visualization 3">
        Visualization 3
      </a>
    </div>
    <div class="viz-card">
      <a href="viz_4/index.html">
        <img src="Images/4.png" alt="Visualization 4">
        Visualization 4
      </a>
    </div>
    <div class="viz-card">
      <a href="viz_5/index.html">
        <img src="Images/5.png" alt="Visualization 5">
        Visualization 5
      </a>
    </div>
    <div class="viz-card">
      <a href="viz_6/index.html">
        <img src="Images/6.png" alt="Visualization 6">
        Visualization 6
      </a>
    </div>
  </div>

  <div class="pagination">
    <a href="page2.html">Next â†’</a>
  </div>
</body>
</html>
