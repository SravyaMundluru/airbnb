<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzing Trends of NYC Airbnb</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('newyork.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3); /* light black overlay */
      z-index: -1;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 0;
      width: 140px;
      height: auto;
      z-index: 10;
    }

    h1 {
      color: #ff5a5f;
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 2px solid #eee;
      margin: 10px auto 30px auto;
      width: 100%;
    }

    p {
      text-align: center;
      font-size: 20px;
      margin-bottom: 40px;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .viz-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .viz-card:hover {
      transform: scale(1.03);
    }

    .viz-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .viz-card a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #008489;
      font-size: 16px;
      font-weight: bold;
    }

    .viz-card a:hover {
      color: #005f63;
    }

    .pagination {
      margin-top: 40px;
      text-align: center;
    }

    .pagination a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #008489;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .pagination a:hover {
      background-color: #005f63;
    }
  </style>
</head>
<body>
  <a href="index.html">

  </a>

    <div class="viz-card">
      <a href="viz_9/visualization3.html" target="_blank">
